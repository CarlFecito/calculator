<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    
</head>
<body>
    <div id="bdy">
        <div id="miniScreenContainer">
            <div id="constScreen"></div>
            <div id="oprScreen"></div>
            <div id="prevScreen"></div>
        </div>
        
        <div id="screen"></div>
        <div id="buttons">
            <div class="left">
                <button id="c" class="dark">C</button>
                <button id="sign" class="dark"><span>&#177;</span></button>
                <button id="del" class="dark del"><span>&#9003;</span></button>
                <button id="nmbr" class="light">7</button>
                <button id="nmbr" class="light">8</button>
                <button id="nmbr" class="light">9</button>
                <button id="nmbr" class="light">4</button>
                <button id="nmbr" class="light">5</button>
                <button id="nmbr" class="light">6</button>
                <button id="nmbr" class="light">1</button>
                <button id="nmbr" class="light">2</button>
                <button id="nmbr" class="light">3</button>
                <button id="nmbr" class="light">0</button>
                <button id="nmbr" class="light">.</button>
                <button id="equal" class="light color"><span>&#61;</span></button>
            </div>
            <div class="right">
                <button id="divide" class="dark opr"><span>&#247;</span></button>
                <button id="mult" class="dark opr"><span>&#215;</span></button>
                <button id="rest" class="dark opr"><span>&#8722;</span></button>
                <button id="sum" class="dark opr large"><span>&#43;</span></button>
            </div>
        </div>
    </div> 
</body>
</html>
